{% extends 'base.html' %}
{% block content %}
<h3 class="text-center mb-4">{{ topic.name }} Quiz</h3>

<form method="post" action="{% url 'submit_quiz' topic.slug %}">
    {% csrf_token %}
    {% for question in questions %}
        <input type="hidden" name="question_ids" value="{{ question.id }}">

        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ forloop.counter }}. {{ question.question }}</h5>

                {% for option in question.options_list %}
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                           name="{{ question.id }}"
                           value="{{ option.id }}"
                           id="q{{ question.id }}o{{ option.id }}">
                    <label class="form-check-label" for="q{{ question.id }}o{{ option.id }}">
                        {{ option.option_text }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Submit Quiz</button>
    </div>
</form>

{% endblock %}
